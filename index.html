<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="left-container">
            <div class="odin-logo-banner-container">
                <img  src="./assets/img/odin-lined.png" class="odin-logo-image"></img>
                <h1 class="odin-logo-title">ODIN</h1>
            </div>
            <p class="credit-author-image-text">Photo by <a href="https://unsplash.com/fr/@europeana">Europeana</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>

        <div class="right-container">
            <div class="top-text-container">
                <p>
                    This is not a real online service ! 
                    You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-container">
                <form action="" method="post">
                    <div class="form-white-container">
                        <h3>Let's do this !</h3>
                        <div class="form-input-container">
                            <div class="form-controls">
                                <label for="">input1</label>
                                <input type="text">
                            </div>
                            <div class="form-controls">
                                <label for="">input2</label>
                                <input type="text">
                            </div>
                            <div class="form-controls">
                                <label for="">input3</label>
                                <input type="text">
                            </div>
                            <div class="form-controls">
                                <label for="">input4</label>
                                <input type="text">
                            </div>
                            <div class="form-controls">
                                <label for="">input5</label>
                                <input type="text">
                            </div>
                            <div class="form-controls">
                                <label for="">input6</label>
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                    <p>Already have an account ? <a href="#">Log in</a></p>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
