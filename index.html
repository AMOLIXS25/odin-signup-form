<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="left-container">
            <div class="odin-logo-banner-container">
                <img  src="./assets/img/odin-lined.png" class="odin-logo-image"></img>
                <h1 class="odin-logo-title">ODIN</h1>
            </div>
            <p class="credit-author-image-text">Photo by <a href="https://unsplash.com/fr/@europeana">Europeana</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>

        <div class="right-container">
            <div class="top-text-container">
                <p>
                    This is not a real online service ! 
                    You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-container">
                <form action="#" method="post">
                    <div class="form-white-container">
                        <h3>Let's do this !</h3>
                        <div class="form-input-container">
                            <div class="form-input-container-left">
                                <div class="form-controls">
                                    <input type="text" placeholder="Silva">
                                    <label for="">first name</label>
                                </div>
                                <div class="form-controls">
                                    <input type="email" placeholder="Diego.Silva@test.me">
                                    <label for="">email</label>
                                </div>
                                <div class="form-controls">
                                    <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                                    <label for="">password</label>
                                </div>
                            </div>
                            <div class="form-input-container-right">
                                <div class="form-controls">
                                    <input type="text" placeholder="Diego">
                                    <label for="">last name</label>
                                </div>
                                <div class="form-controls">
                                    <input type="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                                    <label for="">phone number</label>
                                </div>
                                <div class="form-controls">
                                    <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                                    <label for="">confirm password</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                    <p>Already have an account ? <a href="#">Log in</a></p>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
